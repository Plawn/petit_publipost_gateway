# should be imported from the minio creds conf file

MINIO_HOST: documents.juniorisep.com
MINIO_KEY: adminadmin
MINIO_PASS: adminadmin

engine_settings:
    docx:
        # we are local so nothing to do
        ports: null
    xlsx:
        port: 5001
        ports: 
            - 5001
        host: localhost
        secure: false
        before_script :
            - rm xlsx_pid
        script:
            - node excel_build/start.js 5001 conf.yaml "touch xlsx_pid" > /dev/null &
        await_file:
            - xlsx_pid

manifest:
    new-templates:
        # output bucket
        output_bucket: new-output
        # thats the name under which the document will be accessible
        type: mission
