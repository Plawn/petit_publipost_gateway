# should be imported from the minio creds conf file

MINIO_HOST: documents.juniorisep.com
MINIO_KEY: adminadmin
MINIO_PASS: adminadmin

engine_settings:
    docx: {}
    xlsx:
        # only to inform the server that this port is used
        ports:
            - 5001
        host: localhost:5001
        secure: false
        before_script:
            - rm xlsx_pid ?
        after_script :
            - rm xlsx_pid
        script:
            - node modules/excel-publiposting/build/start.js 5001 conf.yaml "touch xlsx_pid" > /dev/null & !?
        await_file:
            - xlsx_pid

manifest:
    new-templates:
        # output bucket
        output_bucket: new-output
        # thats the name under which the document will be accessible
        type: mission
