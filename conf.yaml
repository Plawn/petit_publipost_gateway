# should be imported from the minio creds conf file


minio:
  host: documents.staging.juniorisep.com
  accessKey: adminadmin
  passKey: adminadmin
  secure: true

cache_validation_interval: 60

engine_settings:
  docx:
    host: localhost:3002
    secure: false
  xlsx:
    host: localhost:3001
    secure: false
  pptx:
    host: localhost:3003
    secure: false

manifest:
  ppp:
    output_bucket: temporary
    # thats the name under which the document will be accessible
    type: phoenix
