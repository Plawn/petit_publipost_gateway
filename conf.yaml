# should be imported from the minio creds conf file

MINIO_HOST: <host>
MINIO_KEY: <key>
MINIO_PASS: <pass>
SECURE: true

engine_settings:
  docx: 
    host: localhost:3002
    secure: false
  xlsx:
    host: localhost:3001
    secure: false

manifest:
  new-templates:
    output_bucket: temporary
    # thats the name under which the document will be accessible
    type: phoenix
